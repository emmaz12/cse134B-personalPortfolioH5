<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Operations</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        input, button {
            margin: 5px;
            padding: 8px;
        }
        #dataList {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>CRUD Operations (localStorage)</h1>
    
    <form id="crudForm">
        <label for="id">ID:</label>
        <input type="number" id="id" placeholder="Enter ID" required><br><br>
        
        <label for="data">Data:</label>
        <input type="text" id="data" placeholder="Enter Data" required><br><br>
        
        <button type="submit" id="createBtn">Create</button>
        <button type="button" id="updateBtn">Update</button>
        <button type="button" id="deleteBtn">Delete</button>
    </form>

    <div id="dataList">
        <h2>Stored Data:</h2>
        <ul id="list"></ul>
    </div>

    <script src="../static/js/crud.js"></script>
</body>
</html>
